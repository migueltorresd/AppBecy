<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="regcompleto">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">registro completo</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">termina tu registro</div>
        <div class="block block-strong">
            <div class="page-content">                
                <div class="list inline-labels no-hairlines-md">
                  <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                        <div class="item-title item-label">Nombres</div>
                        <div class="item-input-wrap">
                          <input type="text" placeholder="ingrese su nombre completo" id="rNombres" />
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                   
                    <li class="item-content item-input">
                     <div class="item-inner">
                        <div class="item-title item-label">Telefono</div>
                        <div class="item-input-wrap">
                          <input type="tel" placeholder="Ingrese su numero" id="rTelefono"/>
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Genero</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                          <select placeholder="Please choose..." id="SelectorGenero">
                            <option value="Masculino">Hombre</option>
                            <option value="femenino">Mujer</option>
                          </select>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">                      
                      <div class="item-inner">
                        <div class="item-title item-label">Fecha de cumplea√±os</div>
                        <div class="item-input-wrap">
                          <input type="date" value="2014-04-30" placeholder="Please choose..." id="rfecha"/>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Ciudad</div>
                          <div class="item-input-wrap">
                            <input type="text" placeholder="ingrese Cuidad" id="rCuidad"/>
                           <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                          <div class="item-inner">
                          <div class="item-title item-label">Dirrecion</div>
                          <div class="item-input-wrap">
                            <input type="text" placeholder="ingrese Dirrecion" id="rDireccion"/>
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Rol</div>
                          <div class="item-input-wrap input-dropdown-wrap">
                            <select id="selectorRol" placeholder="Please choose...">
                              <option value="Comprador">comprador</option>
                              <option value="vendedor">vendedor</option>
                            </select>
                          </div>
                        </div>
                      </li>
                  </ul>
                </div>
        </div>
        <div class="block block-strong">
          <p class="row">  
           <button class="col button button-outline button-round button-raised" id="hola">Bienvenido</button> 
         </p>    
        </div>
    </div>    
</div>
