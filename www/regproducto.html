<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="regproducto">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Bienvenido a mi APP</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">Panel de cracion de productos</div>
        <div class="block block-strong">
        <p>
            <div class="block-title">Registra tu producto</div>
            <div class="list no-hairlines-md">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Nombre de tu produto</div>
                    <div class="item-input-wrap">
                      <input type="text" placeholder="Nombre de tu tienda" id="rNombreproducto" />
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Categoria</div>
                      <div class="item-input-wrap input-dropdown-wrap">
                        <select id="selectorCategoriaProducto" placeholder="Please choose...">
                          <option value="Alimentos">Alimentos</option>
                          <option value="Tecnologia">Tecnologia</option>                          
                          <option value="Belleza">Belleza</option>
                          <option value="Educacion">Educacion</option>
                        </select>
                      </div>
                    </div>
                  </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                     <div class="item-title item-label">Precio</div>
                     <div class="item-input-wrap">
                       <input type="tel" placeholder="Ingrese su numero" id="rPrecio"/>
                       <span class="input-clear-button"></span>
                     </div>
                   </div>
                 </li>

                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Imagenes</div>
                    <div class="item-input-wrap">
                      <input placeholder="fotos de tu tienda" id="rImagenesProducto" />
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Descripcion</div>
                    <div class="item-input-wrap">
                      <input type="email" placeholder="Descripcion" id="rDescripcionProducto" />
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>      
            <div class="block block-strong">
                <p class="row">  
              <button class="col button button-outline button-round button-raised" id="btnVender">A Vender!!</button> 
            </p>    
          </div>
        </p>
        </div>
    </div>
</div>
